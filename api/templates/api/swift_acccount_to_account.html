<!DOCTYPE html>
<html lang="en">
  <head>
    {% comment %} {% load static %}
    <link rel="stylesheet" href="{% static 'api/.css' %}" /> {% endcomment %}
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SWIFT</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-4 mb-3">
          <p><a href="/" class="btn btn-primary btn-block">Send to Mobile Money</a></p>
        </div>
        <div class="col-md-4 mb-3">
          <p><a href="/sendtoaccount" class="btn btn-secondary btn-block">Pesalink</a></p>
        </div>
        <div class="col-md-4 mb-3">
          <p><a href="/rtgs_account_to_account" class="btn btn-info btn-block">RTGS</a></p>
        </div>
        <div class="col-md-4 mb-3">
          <p><a href="/swift_account_to_account" class="btn btn-info btn-block">SWIFT</a></p>
        </div>
      </div>
      <div class="card p-4">
        <p class="h5">SWIFT</p>
        <form action="{% url 'swift' %}" method="POST">
          {% csrf_token %}
          <div class="form-group">
            <label for="from_account">Account No.</label>
            <input type="number" class="form-control" name="from_account" id="from_account" placeholder="From Account No">
          </div>
          <div class="form-group">
            <label for="from_bank">Select From Bank</label>
            <select class="form-control" name="from_bank" id="from_bank">

              {{% for bank in  banks %}
                <option value="{{ bank.swift }}">{{ bank.name }}</option>

              {% endfor %}}
            </select>
          </div>
          <div class="form-group">
            <label for="phone">Phone No.</label>
            <input type="text" class="form-control" name="phone" id="phone" placeholder="Phone No">
          </div>
          <div class="form-group">
            <label for="to_account">Account No.</label>
            <input type="number" class="form-control" name="to_account" id="to_account" placeholder="To Account No">
          </div>
          <div class="form-group">
            <label for="to_bank">Select To Bank</label>
            <select class="form-control" name="to_bank" id="to_bank">

              {{% for bank in  banks %}
                <option value="{{ bank.swift }}">{{ bank.name }}</option>

              {% endfor %}}
            </select>
          </div>

          <div class="form-group">
            <label for="amount">Amount</label>
            <input type="number" class="form-control" name="amount" id="amount" placeholder="Amount">
          </div>
          <div class="form-group">
            <label for="reason">Reason For Payment</label>
            <input type="text" class="form-control" name="reason" id="reason" placeholder="Reason For Payment">
          </div>
          <button type="submit" class="btn btn-success btn-block send_money_btn">Send</button>
        </form>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaKxtJ6gu0B9MAFmr/qL2R9pTj3sI5J6jSk" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
